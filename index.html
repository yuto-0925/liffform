<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤状況修正依頼フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form class="w-75 mx-auto">

        <p class="mt-3">以下に正しい出勤状況の修正依頼を入力し、送信を押してください</p>

        <p class="mt-3">修正したい日</p>
        <div>
            <input class="form-control w-100 mt-1" name="date" maxlength="10" type="date" required>

        </div>
        <p class="mt-3">始業時間</p>
            <input class="form-control w-100 mt-1" name="start_time" maxlength="10" type="time" value="09:45">

        <p class="mt-3">終業時間</p>
            <input class="form-control w-100 mt-1" name="end_time" maxlength="10" type="time" value="19:00">
            <!--
        <div id="form-name">
<textarea name="mes" rows="4" cols="20"></textarea>
        </div>
-->
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
